%YAML 1.2
---
$id: http://devicetree.org/schemas/media/i2c/ar1335.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ON Semiconductor AR1335 MIPI CSI-2 sensor

maintainers:
  - Anil Kumar Mamidala <amamidal@xilinx.com>, Vishnu Vardhan Ravuri <vishnuvardhan.ravuri@amd.com>

description: |-
  The AR1335 is a raw CMOS image sensor with MIPI CSI-2 and
  I2C-compatible control interface.

properties:
  compatible:
    const: ar1335

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    const: extclk
  
  reset-gpios:
    description: reset GPIO, usually active low
    maxItems: 1

  port:
    $ref: /schemas/graph.yaml#/$defs/port-base
    unevaluatedProperties: false
    description: |
      Video output port.

    properties:
      endpoint:
        $ref: /schemas/media/video-interfaces.yaml#
        unevaluatedProperties: false

        properties:
          bus-type:
            const: 4
          data-lanes:
            anyOf:
              - items:
                  - const: 1
              - items:
                  - const: 1
                  - const: 2
              - items:
                  - const: 1
                  - const: 2
                  - const: 3
                  - const: 4

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - port

additionalProperties: false

examples:

    i2c {
            #address-cells = <1>;
            #size-cells = <0>;

            ar1335: camera-sensor@36 {
                    compatible = "ar1335";
                    reg = <0x36>;
                    #address-cells = <1>;
                    #size-cells = <0>;
                    reset-gpios = <&axi_gpio 2 0>;
                    clocks = <&extclk>;
                    clock-names = "extclk";
                    
                    port {
                           mipi_camera_to_mipi_csi2: endpoint {
                                    remote-endpoint = <&mipi_csi2_in>;
                                    data-lanes = <1 2 3 4>;
                            };
                    };
            };
    };
